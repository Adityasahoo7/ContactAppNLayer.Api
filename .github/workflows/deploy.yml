name: Deploy .NET App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Use your target version (check .csproj)

      - name: Restore dependencies
        run: dotnet restore ./ContactAppNLayer.Api/ContactAppNLayer.Api.csproj

      - name: Build project
        run: dotnet build ./ContactAppNLayer.Api/ContactAppNLayer.Api.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ./ContactAppNLayer.Api/ContactAppNLayer.Api.csproj -c Release -o ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'contactAppapi'   # Your Azure Web App name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./publish
